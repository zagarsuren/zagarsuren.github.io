name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗 Build project
        run: npm run build

      - name: 📦 Deploy project
        run: npm run deploy

      - name: 🚀 Deploy to GitHub Pages (main branch root)
        run: |
          rm -rf .git .github
          cp -r dist/* .
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git init
          git add .
          git commit -m "Automated deploy"
          git branch -M main
          git remote add origin https://x-access-token:${{ secrets.PERSONAL_TOKEN }}@github.com/${{ github.repository }}
          git push --force origin main